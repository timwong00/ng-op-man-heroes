<div *ngIf="crisis">
  <h2>{{ crisis.name | uppercase }} Details</h2>

  <div><span>id: </span>{{ crisis.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="crisis.name" placeholder="name" />
    </label>
  </div>
</div>

<button
  pButton
  type="button"
  label="go back"
  (click)="goBack()"
  class="ui-button-raised ui-button-secondary"
>
  go back
</button>

<button
  pButton
  (click)="save(); showSuccess()"
  label="save"
  class="ui-button-raised ui-button-secondary"
>
  save
</button>
